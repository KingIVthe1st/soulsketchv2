<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="We couldn’t find that page. Start your soulmate sketch or head back to the homepage."
    />
    <meta name="keywords" content="" />
    <meta name="author" content="RW2DESIGN PRIVATE LIMITED" />
    <!-- Page Title -->
    <title>Sketch My Soulmate — Page Not Found (404)</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Google Fonts Css-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <!-- SlickNav Css -->
    <link href="css/slicknav.min.css" rel="stylesheet" />
    <!-- Swiper Css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Font Awesome Icon Css-->
    <link href="css/all.min.css" rel="stylesheet" media="screen" />
    <!-- Animated Css -->
    <link href="css/animate.css" rel="stylesheet" />
    <!-- Magnific Popup Core Css File -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- Mouse Cursor Css File -->
    <link rel="stylesheet" href="css/mousecursor.css" />
    <!-- Main Custom Css -->
    <link href="css/custom.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <!-- Preloader Start -->
    <div class="preloader">
      <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-icon"><img src="images/loader.svg" alt="" /></div>
      </div>
    </div>
    <!-- Preloader End -->

    <!-- Header Start -->
    <header class="main-header bg-section">
      <div class="header-sticky">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- Logo Start -->
            <a class="navbar-brand" href="index.html">
              <img
                src="images/logo.svg"
                alt="Sketch My Soulmate Logo"
                style="width: 100px; height: 50px"
              />
            </a>
            <!-- Logo End -->

            <div>
              <a href="order.html" class="btn-default">Home</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End -->

    <!-- error section start -->
    <div class="error-page">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="error-page-image wow fadeInUp">
              <img src="images/404-error-img.png" alt="" />
            </div>
            <div class="error-page-content">
              <div class="section-title">
                <h2
                  class="wow fadeInUp"
                  data-wow-delay="0.2s"
                  data-cursor="-opaque"
                >
                  Oops! page not <span>found</span>
                </h2>
              </div>
              <div class="error-page-content-body">
                <p class="wow fadeInUp" data-wow-delay="0.4s">
                  We couldn’t find the page you were looking for.
                </p>
                <a
                  class="btn-default wow fadeInUp"
                  data-wow-delay="0.6s"
                  href="/"
                  >Go to Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- error section end -->

    <!-- Jquery Library File -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Validator js file -->
    <script src="js/validator.min.js"></script>
    <!-- SlickNav js file -->
    <script src="js/jquery.slicknav.js"></script>
    <!-- Swiper js file -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Counter js file -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- Magnific js file -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Parallax js -->
    <script src="js/parallaxie.js"></script>
    <!-- MagicCursor js file -->
    <script src="js/gsap.min.js"></script>
    <script src="js/magiccursor.js"></script>
    <!-- Text Effect js file -->
    <script src="js/SplitText.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <!-- SmoothScroll -->
    <script src="js/SmoothScroll.js"></script>
    <!-- YTPlayer js File -->
    <script src="js/jquery.mb.YTPlayer.min.js"></script>
    <!-- Wow js file -->
    <script src="js/wow.min.js"></script>
    <!-- Main Custom js file -->
    <script src="js/function.js"></script>
  </body>
</html>
